{% extends "base.html" %}
{% load static %}

{% block css %}
{% endblock css %}

{% block content %}
<div class="container mt-5 flex-lg-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Вход</h2>
            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Неверное имя пользователя или пароль
                    </div>
                {% endif %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" required value="qwertyzxc123">
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            
            <div class="mt-3 text-center">
                <p>Нет аккаунта? <a href="{% url 'accounts:registration' %}">Зарегистрироваться</a></p>
                {% comment %} <p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p> {% endcomment %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
